@(title: String)

<!DOCTYPE html>

<html lang="en">
   <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.ico")">
       <title>@title</title>
       <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
       <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/site.css")">
       <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))' type="text/javascript"></script>
       <script src='@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))' type="text/javascript"></script>
       <script data-main="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript" src="@routes.Assets.versioned("lib/requirejs/require.js")"></script>
   </head>
   <body>
      <div id="app"></div>
      <footer class="footer">
         <div class="container">
            <p class="pull-left">&copy; LikeOrz.com 2015</p>
            <p class="pull-right"></p>
         </div>
      </footer>
   </body>
</html>
