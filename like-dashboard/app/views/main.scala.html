@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.ico")">
        <title>@title</title>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/site.css")">
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))' type="text/javascript"></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))' type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="wrap">
            <nav id="w0" class="navbar-inverse navbar-fixed-top navbar" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#w0-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Like Dashboard</a></div><div id="w0-collapse" class="collapse navbar-collapse">
                    <ul id="w1" class="navbar-nav navbar-right nav"><li class="active"><a href="/index">Home</a></li>
                        <li><a href="/user">Users</a></li>
                        <li><a href="/post">Posts</a></li>
                        <li><a href="/feedback">Feedback</a></li>
                        <li><a href="/report">Report</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" href="#" data-toggle="dropdown" aria-expanded="false" role="button">guanguan <span class="caret"></span></a>
                            <ul id="w2" class="dropdown-menu">
                                <li><a href="/site/change" tabindex="-1">Change Password</a></li>
                                <li><a href="/logout" data-method="post" tabindex="-1">Logout (guanguan)</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                </div>
            </nav>
            <div class="container">
            @content
            </div>
        </div>
    </body>
    <footer class="footer">
        <div class="container">
            <p class="pull-left">&copy; LikeOrz.com 2015</p>
            <p class="pull-right"></p>
        </div>
    </footer>
</html>
