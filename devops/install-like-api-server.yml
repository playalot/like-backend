---
- hosts: localhost
  connection: local
  gather_facts: True
  tasks:
    - name: Build Playframework Dist package
      command: chdir=../ sbt "project likeApiServer" dist

- hosts: [like_api_v1]
  sudo: True
  serial: 1
  vars:
    app_name: 'like-api-server'
    app_version: '1.1.0'
    app_port: 80
    extra_configs: "-Dhttp.port={{ app_port }} -Dconfig.resource=application.prod.conf -Dlogger.resource=logback-prod.xml -mem 1024 -J-server"
  tasks:
    - debug: msg="port={{ app_port }}"
  roles:
    - { role: 'ansible-sbt-native-package', tags: ['play'] }


